<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-md-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é Obrigatório.">
      </app-campo-control-erro>
    </div>
  </div>
  <div class="form-group ">
    <div class="col-md-12 ">
      <label for="email " class="control-label ">E-mail</label>
    </div>
    <div class="col-md-12 ">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="E-mail é Obrigatório.">
      </app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailInvalido('email')" msgErro="E-mail inválido">
      </app-campo-control-erro>
    </div>
  </div>
  <div>

    <div formGroupName="endereco">
      <div class="form-group " [ngClass]="aplicaCssErro('endereco.cep')">
        <div class="col-md-3">
          <label for="cep" class="control-label">CEP</label>
          <input id="cep" type="text" name="cep" class="form-control" formControlName="cep" (blur)="consultaCEP()">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="CEP é Obrigatório.">
          </app-campo-control-erro>
        </div>
        <div class="col-md-3">
          <label for="numero" class="control-label">Número</label>
          <input id="numero" type="text" class="form-control" formControlName="numero">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é Obrigatório.">
          </app-campo-control-erro>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input id="complemento" type="text" class="form-control" formControlName="complemento">
        </div>
      </div>
      <div class="form-group" [ngClass]="aplicaCssErro('endereco.logradouro')">
        <div class=" col-md-12 ">
          <label for="logradouro " class="control-label ">Rua</label>
        </div>
        <div class="col-md-12 ">
          <input type="text" class="form-control" id="logradouro" placeholder="logradouro" formControlName="logradouro">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.logradouro')" msgErro="Logradouro é Obrigatório.">
          </app-campo-control-erro>
        </div>
      </div>
      <div class="form-group ">
        <div class="col-md-5 ">
          <label for="bairro" class="control-label ">Bairro</label>
          <input id="bairro" type="text " class="form-control" formControlName="bairro">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é Obrigatório.">
          </app-campo-control-erro>
        </div>
        <div class="col-md-5 ">
          <label for="cidade" class="control-label ">Cidade</label>
          <input id="cidade" type="text " class="form-control" formControlName="cidade">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade é Obrigatório.">
          </app-campo-control-erro>
        </div>
        <div class="col-md-2 ">
          <label for="estado" class="control-label ">Estado</label>
          <input id="estado" type="text" class="form-control" formControlName="estado">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é Obrigatório.">
          </app-campo-control-erro>
        </div>
      </div>
    </div>
  </div>
  <!-- [disabled]="!formulario.valid" -->
  <button type="submit" class="btn btn-primary" >Submit</button> 
  <button type="button" class="btn btn-danger" (click)="resetar()">Cancelar</button>
  <div class="row ">
    <div class="col-md-12 ">
      <div>
        <app-form-debug [form]="formulario"></app-form-debug>
      </div>
    </div>
  </div>
</form>
