<form  class="form-horizontal" [formGroup]="formulario">
  <div class="form-group">
    <div class="col-md-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
    </div>
  </div>
  <div class="form-group " >
    <div class="col-md-12 ">
      <label for="email " class="control-label ">E-mail</label>
    </div>
    <div class="col-md-12 ">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
    </div>
  </div>
  <button type="submit " class="btn btn-primary " >Submit</button>
  <div class="row ">
    <div class="col-md-12 ">
      <div>
         <app-form-debug [form]="formulario"></app-form-debug> 
      </div>
    </div>
  </div>
</form>
