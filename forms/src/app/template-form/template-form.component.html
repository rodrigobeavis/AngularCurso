<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [class.has-error]="!nome.valid && nome.touched" [class.has-feedback]="!nome.valid && nome.touched">
    <div class="col-md-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
      <span class="alert alert-danger" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
      <span class="alert alert-danger" id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
      <!-- <div>
        {{nome.className}}
      </div> -->
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
        Nome é obrigatório!
      </div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="!email.valid && email.touched" [class.has-feedback]="!email.valid && email.touched">
    <div class="col-md-12">
        <label for="email" class="control-label">E-mail</label>
    </div> 
    
    <div class="col-md-12">
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email"
      required email #email="ngModel">
    <span class="alert alert-danger" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
    <span class="alert alert-danger" id="email" class="sr-only" *ngIf="!email.valid && nome.touched">(error)</span>
    <!-- pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
        E-mail é obrigatório!
      </div>
      
    </div>
  </div>

  <div class="form-group" [class.has-error]="!cep.valid && cep.touched" [class.has-feedback]="!cep.valid && cep.touched">
    <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input id="cep" name="cep" ngModel required #cep="ngModel" type="text" class="form-control" >
      <span class="alert alert-danger" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cep.valid && cep.touched"></span>
      <span class="alert alert-danger" id="cep" class="sr-only" *ngIf="!cep.valid && cep.touched">(error)</span>
      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger">
        CEP é obrigatório!
      </div>
    </div>
    <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input id="numero" name="numero" ngModel required #numero="ngModel" type="text" class="form-control" >
        <span class="alert alert-danger" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!numero.valid && numero.touched"></span>
        <span class="alert alert-danger" id="numero" class="sr-only" *ngIf="!numero.valid && numero.touched">(error)</span>
        <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger">
          Número é obrigatório!
        </div>
      </div>
   
      <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input id="complemento" name="complemento" ngModel  #complemento="ngModel" type="text" class="form-control" >
         </div>
  </div>
  <div class="form-group" [class.has-error]="!logradouro.valid && logradouro.touched" [class.has-feedback]="!logradouro.valid && logradouro.touched">
      <div class="col-md-12">
        <label for="logradouro" class="control-label">Rua</label>
      </div>
      <div class="col-md-12">
        <input type="text" class="form-control" id="logradouro" placeholder="logradouro" name="logradouro" [(ngModel)]="usuario.logradouro" required #logradouro="ngModel">
        <span class="alert alert-danger" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!logradouro.valid && logradouro.touched"></span>
        <span class="alert alert-danger" id="logradouro" class="sr-only" *ngIf="!logradouro.valid && logradouro.touched">(error)</span>
        <div *ngIf="!logradouro.valid && logradouro.touched" class="alert alert-danger">
          Rua é obrigatório!
        </div>
      </div>
    </div> 


    <div class="form-group">
        <div class="col-md-5">
            <label for="bairro" class="control-label">Bairro</label>
            <input id="bairro" name="bairro" ngModel required #bairro="ngModel" type="text" class="form-control" >
            <span class="alert alert-danger" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!bairro.valid && bairro.touched"></span>
            <span class="alert alert-danger" id="bairro" class="sr-only" *ngIf="!bairro.valid && bairro.touched">(error)</span>
            <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger">
              Bairro é obrigatório!
            </div>
          </div>
          <div class="col-md-5">
              <label for="cidade" class="control-label">Cidade</label>
              <input id="cidade" name="cidade" ngModel required #cidade="ngModel" type="text" class="form-control" >
              <span class="alert alert-danger" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cidade.valid && cidade.touched"></span>
              <span class="alert alert-danger" id="cidade" class="sr-only" *ngIf="!cidade.valid && cidade.touched">(error)</span>
              <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger">
                Cidade é obrigatório!
              </div>
            </div>
            <div class="col-md-2">
                <label for="estado" class="control-label">Estado</label>
                <input id="estado" name="estado" ngModel required #estado="ngModel" type="text" class="form-control" >
                <span class="alert alert-danger" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!estado.valid && estado.touched"></span>
                <span class="alert alert-danger" id="estado" class="sr-only" *ngIf="!estado.valid && estado.touched">(error)</span>
                <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger">
                  Estado é obrigatório!
                </div>
              </div>
    </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <div class="row">
    <div class="col-md-12">
        <div>
            <app-form-debug [form]="f"></app-form-debug>
          </div>
    </div>
  </div>
</form>
