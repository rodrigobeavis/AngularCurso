<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group" 
  [class.has-error]="!nome.valid && nome.touched" [class.has-feedback]="!nome.valid && nome.touched">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
    <span  class="alert alert-danger" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
  <span  class="alert alert-danger" id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
  </div>
  
  <div>
    {{nome.className}}
  </div>
  <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
    Nome é obrigatório!
  </div>
  <div class="form-group"
  [class.has-error]="!email.valid && email.touched" [class.has-feedback]="!email.valid && email.touched"
  >
    <label for="email" class="control-label">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required 
    email #email="ngModel">
    <span  class="alert alert-danger" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
    <span  class="alert alert-danger" id="email" class="sr-only" *ngIf="!email.valid && nome.touched">(error)</span>
    <!-- pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->
  </div>
  <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
    E-mail é obrigatório!
  </div>
  <div>
    <app-form-debug [form]="f" ></app-form-debug>
  </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
